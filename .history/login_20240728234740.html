<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/pages/login.css" />
    <script
      src="https://kit.fontawesome.com/1e606f2a97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header__top">
        <nav class="header__nav-box">
          <ul class="header__list-box">
            <li class="header__content">BRAND</li>
            <li class="header__content">EVENT</li>
            <li class="header__content">LOOKBOOK</li>
            <li class="header__content">COMMUNITY</li>
          </ul>
        </nav>
        <h1 class="header__title">HOON'S SHOP</h1>
        <ul class="header__menu">
          <li class="header__content">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </li>
          <li class="header__content header__content--badge-price">
            <div class="header__price-badge"><span>+2,000P</span></div>
            <i class="fa-regular fa-user fa-lg"></i>
          </li>
          <li class="header__content header__content--badge-box">
            <div class="header__cart-badge"><span>2</span></div>
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
          </li>
          <li class="header__content">
            <i class="fa-solid fa-bars fa-lg"></i>
          </li>
        </ul>
      </div>

      <div class="header__bottom">
        <ul class="header__category">
          <li class="header__content">BEST</li>
          <li class="header__content">NEW5%</li>
          <li class="header__content">1+1</li>
          <li class="header__content">OUTER</li>
          <li class="header__content">TOP</li>
          <li class="header__content">SHIRTS</li>
          <li class="header__content">DRESS</li>
          <li class="header__content">PANTS</li>
          <li class="header__content">ACC</li>
        </ul>
      </div>
    </header>
    <!-- footer -->
    <footer class="footer">
      <div class="footer_sub-box">
        <span class="footer_title">HOON'S SHOP</span>
        <small class="footer_text">사업자등록번호:000-0000-0000</small>
        <small class="footer_text">주소: 서울특별시 강서구</small>
        <small class="footer_text footer_copy-right"
          >&copy; All right reserved by HS</small
        >
      </div>
      <div class="footer_sub-box footer__social-box">
        <span class="footer_text">
          <i class="fa-brands fa-x-twitter fa-2xl"></i>
        </span>
        <span class="footer_text">
          <i class="fa-brands fa-facebook fa-2xl"></i>
        </span>
        <span class="footer_text">
          <i class="fa-brands fa-instagram fa-2xl"></i>
        </span>
      </div>
    </footer>
  </body>
</html>
